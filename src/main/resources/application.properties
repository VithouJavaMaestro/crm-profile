spring.application.name=crm-profile
spring.r2dbc.username=root
spring.r2dbc.password=root
spring.r2dbc.url=r2dbc:mysql://${DB_HOST}:${DB_PORT}/${DB_NAME}
spring.liquibase.url=jdbc:mysql://${DB_HOST}:${DB_PORT}/${DB_NAME}?createDatabaseIfNotExist=true
spring.liquibase.user=root
spring.liquibase.password=root
#spring.liquibase.database-change-log-lock-table=db_change_log
spring.liquibase.change-log=classpath:/db/changelog/db.changelog-master.yaml
spring.liquibase.enabled=true
logging.level.org.springframework.web=TRACE
server.port=8300
