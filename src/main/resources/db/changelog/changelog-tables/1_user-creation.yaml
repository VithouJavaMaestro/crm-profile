databaseChangeLog:
  - changeSet:
      preConditions:
        - onFail: WARN
        - not:
            - tableExists:
                tableName: users
      changes:
        - createTable:
            tableName: users
            columns:
              - column:
                  name: id
                  autoIncrement: true
                  type: INT
                  constraints:
                    primaryKey: true
                    nullable: false
                    unique: true
                    validateUnique: true
                    validatePrimaryKey: true
                    validateNullable: true
      id: create-users-table
      author: vithou